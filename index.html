<!-- Version 0.1b ~ Open Up The Console for Messages -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fabus: Cubs Win</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body ng-app="app">
  <nav class="navbar navbar-info" role="navigation" style="margin-bottom: 0">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" style="font-size: 1.5em">
          <i class="fa fa-lightbulb-o"></i> Fabus
        </a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html"><i class="fa fa-refresh"></i> Reload Page</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" ng-controller="cubsController as view" style="padding: 20px;">
    <div class="btn-group" data-toggle="buttons-radio">
      <button type="button" id="basicMode" name="basicMode" value="true" data-toggle="button" ng-class="{active: view.basicMode}" class="btn btn-default btn-lg" ng-click="view.toggleBasicMode(true)">
                Basic
            </button>
      <button type="button" id="basicMode" name="basicMode" value="false" class="btn btn-info btn-lg" ng-class="{active: !view.basicMode}" ng-click="view.toggleBasicMode(false)">
                Promise
            </button>
    </div>

    <ul class="list-group" style="margin-top: 20px;">
      <li class="list-group-item" ng-repeat="cub in view.cubs">
        {{cub.cubName}} <i class="pull-right">{{cub.year}}</i>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
